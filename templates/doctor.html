<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <style>
     
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Change the background color to your preference */
        }
        form {
            background-color: #fff; /* Change the background color of the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px; /* Adjust the width as needed */
            text-align: center;
        }
        h1 {
            margin: 0; /* Remove top margin for the title */
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container label {
            flex: 1;
        }
        .input-container input {
            flex: 2;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        input[type="submit"] {
            background-color: #007BFF; /* Button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Button color on hover */
        }
   </style>
</head>
<body>
 
    <form action="{% url 'doctor' %}" method="post">
        <h1>Doctor Registration</h1>
        {% csrf_token %}
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
    
        <div class="input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
    
        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div class="input-container">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
          
    
        <div class="input-container">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
        </div>
    
        <div class="input-container">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>
        </div>
    
        <div class="button-container">
            <input type="submit" value="Register">
        </div>
    </form>
    
    
</body>
</html>
