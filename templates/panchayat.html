p<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchayat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Navbar styling */
        #navbar {
            background-color: #333;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
        }

        #navbar li {
            display: inline;
            margin: 0 15px;
        }

        #navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Dashboard styling */
        .dashboard {
            text-align: center;
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .dashboard h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .dashboard p {
            font-size: 18px;
        }

        /* User Actions */
        .user-actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .user-actions a {
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .user-actions a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Logout Button */
        .logout-button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #e64a19;
        }

        /* Icons */
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panchayat Dashboard</h1>
        {% if user.is_authenticated %}
            <a href="logout" class="logout-button">Logout</a>
        {% else %}
            <a href="login.html" class="btn btn-primary ml-lg-3">Login/Register</a>
        {% endif %}
    </header>
    
    <nav id="navbar" class="navbar">
        <ul>
            <li><a class="nav-link scrollto active" href="index.html">Home</a></li>
            <li><a class="nav-link scrollto" href="index.html#about">About</a></li>
            <li><a class="nav-link scrollto" href="index.html#services">Services</a></li>
            <li><a class="nav-link scrollto" href="index.html#team">Team</a></li>
            <li><a class="nav-link scrollto" href="index.html#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>

    <div class="dashboard">
        <h1>Welcome to Your Dashboard</h1>
        <p>Hello, This is your dashboard. Explore and manage your account here.</p>
        
        <!-- User Actions -->
        <div class="user-actions">
            <a href="#"><i class="fas fa-user icon"></i>Profile</a>
            <a href="#"><i class="fas fa-envelope icon"></i>Messages</a>
            <a href="#"><i class="fas fa-cog icon"></i>Settings</a>
        </div>
    </div>
</body>
</html>
