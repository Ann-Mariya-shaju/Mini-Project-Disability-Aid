<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Doctor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Delete Doctor</h1>
        <p>Are you sure you want to delete the doctor "{{ doctor.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Doctor</button>
        </form>
        <a href="{% url 'admindashboard' %}" class="btn btn-primary">Cancel</a>
    </div>
</body>
</html>
