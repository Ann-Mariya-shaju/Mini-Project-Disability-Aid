    }
}
});

    <!-- Real-time username validation script -->
    <script>
        // Function to update error message for the username field
        function updateUsernameErrorMessage(message) {
            const errorElement = document.getElementById('username-error');
            errorElement.textContent = message;
        }

        // Function to handle input in the username field
        function handleUsernameInput() {
            const username = document.getElementById('username').value;

            // Check if the username starts with a space
            if (username.startsWith(' ')) {
                updateUsernameErrorMessage('Username cannot start with a space');
                return;
            }

            // Check if the username is at least 4 characters long
            if (username.length < 4) {
                updateUsernameErrorMessage('Username must be at least 4 characters long');
                return;
            }

            // Check if the username contains special characters
            if (/[^a-zA-Z0-9]/.test(username)) {
                updateUsernameErrorMessage('Special characters are not allowed in the username');
                return;
            }

            // If all checks pass, clear the error message
            updateUsernameErrorMessage('');
        }

        // Add input event listener to the username field
        const usernameField = document.getElementById('username');
        usernameField.addEventListener('input', handleUsernameInput);
        </script>

            // Check if the passwords match

                updateConfirmPasswordErrorMessage('Passwords do not match');
                
                return;
            } else {

            // If passwords match, clear the error message
            updateConfirmPasswordErrorMessage('');
        }

        // Add input event listener to the confirm password field
        const confirmPasswordField = document.getElementById('confirm_password');
        confirmPasswordField.addEventListener('input', handleConfirmPasswordInput);
    </script>

    <!-- Real-time medical certificate validation script -->
    <script>
        // Function to update error message for the phone number field
        function updatePhoneNumberErrorMessage(message) {
            const errorElement = document.getElementById('phone-number-error');
            errorElement.textContent = message;
        }

        // Function to handle input in the phone number field
        function handlePhoneNumberInput() {
            const phoneNumber = document.getElementById('phone-number').value;

            // Check if the phone number contains only digits
            if (!/^\d+$/.test(phoneNumber)) {
                updatePhoneNumberErrorMessage('Phone number must contain only digits');
                return;
            }

            // Check if the phone number is exactly 10 digits long
            if (phoneNumber.length !== 10) {
                updatePhoneNumberErrorMessage('Phone number must be 10 digits long');
                return;
            }

            // Check if the phone number starts with 9, 8, 7, or 6
            const firstDigit = phoneNumber.charAt(0);
            if (!['9', '8', '7', '6'].includes(firstDigit)) {
                updatePhoneNumberErrorMessage('Phone number must start with 9, 8, 7, or 6');
                return;
            }

            // If all checks pass, clear the error message
            updatePhoneNumberErrorMessage('');
        }

        // Add input event listener to the phone number field
        const phoneNumberField = document.getElementById('phone-number');
        phoneNumberField.addEventListener('input', handlePhoneNumberInput);
    </script>
    <!-- End real-time phone number validation script -->

            <script>
            // Function to update error message for the password field
            function updatePasswordErrorMessage(message) {
                const errorElement = document.getElementById('password-error');
                errorElement.textContent = message;
            }
    
            // Function to update error message for password length
            function updatePasswordLengthErrorMessage(message) {
                const errorElement = document.getElementById('password-length-error');
                errorElement.textContent = message;
            }
    
            // Function to update error message for password complexity
            function updatePasswordComplexityErrorMessage(message) {
                const errorElement = document.getElementById('password-complexity-error');
                errorElement.textContent = message;
            }
    
            // Function to handle input in the password field
            function handlePasswordInput() {
                const password = document.getElementById('password').value;
    
                // Check if the password is at least 8 characters long
                if (password.length < 8) {
                    updatePasswordErrorMessage('Password must be at least 8 characters long');
                    updatePasswordLengthErrorMessage('Password must be at least 8 characters long');
                    return;
                } else {
                    updatePasswordLengthErrorMessage('');
                }
    
                // Check for password complexity (e.g., at least one uppercase letter, one lowercase letter, and one digit)
                if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(password)) {
                    updatePasswordComplexityErrorMessage('Password must contain at least one uppercase letter, one lowercase letter, and one digit');
                    return;
                } else {
                    updatePasswordComplexityErrorMessage('');
                }
    
                // If all checks pass, clear the error message
                updatePasswordErrorMessage('');
            }
    
            // Add input event listener to the password field
            const passwordField = document.getElementById('password');
            passwordField.addEventListener('input', handlePasswordInput);
        </script>

    <script>

        function updateMedicalCertificateErrorMessage(message) {
            const errorElement = document.getElementById('medical-certificate-error');
            errorElement.textContent = message;
        }

        // Function to handle input in the medical certificate field
        function handleMedicalCertificateInput() {
            const medicalCertificate = document.getElementById('medical-certificate').value;
            const allowedExtensions = /(\.jpg)$/i;

            // Check if a file is selected
            if (!medicalCertificate) {
                updateMedicalCertificateErrorMessage('Please upload a medical certificate (JPG only)');
                return;
            }

            // Check if the file has a valid extension
            if (!allowedExtensions.exec(medicalCertificate)) {
                updateMedicalCertificateErrorMessage('Only JPG files are allowed');
                return;
            }

            // If all checks pass, clear the error message
            updateMedicalCertificateErrorMessage('');
        }

        // Add input event listener to the medical certificate field
        const medicalCertificateField = document.getElementById('medical-certificate');
        medicalCertificateField.addEventListener('input', handleMedicalCertificateInput);
